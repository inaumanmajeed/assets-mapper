name: CI/CD Pipeline

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Test CLI functionality
        run: |
          mkdir -p test-assets
          echo "test" > test-assets/logo.png
          echo "<svg></svg>" > test-assets/icon.svg
          node bin/assets-mapper.js --src ./test-assets --out ./test-output.js --public
          cat test-output.js
          rm -rf test-assets test-output.js

  auto-version-and-publish:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for version detection
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Check for changes and version bump
        id: version-check
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if this version exists on npm
          PUBLISHED_VERSION=$(npm view assets-mapper version 2>/dev/null || echo "0.0.0")
          echo "published-version=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT

          # Check if we have commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found, will publish current version"
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "version-to-publish=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            COMMITS_SINCE_TAG=$(git rev-list ${LAST_TAG}..HEAD --count)
            if [ "$COMMITS_SINCE_TAG" -gt 0 ]; then
              echo "Found $COMMITS_SINCE_TAG commits since last tag"
              if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
                echo "Version changed from $PUBLISHED_VERSION to $CURRENT_VERSION"
                echo "should-publish=true" >> $GITHUB_OUTPUT
                echo "version-to-publish=$CURRENT_VERSION" >> $GITHUB_OUTPUT
              else
                echo "Version not changed, auto-bumping patch version"
                # Auto bump patch version
                NEW_VERSION=$(npm version patch --no-git-tag-version)
                echo "version-to-publish=${NEW_VERSION#v}" >> $GITHUB_OUTPUT
                echo "should-publish=true" >> $GITHUB_OUTPUT
                echo "auto-bumped=true" >> $GITHUB_OUTPUT
              fi
            else
              echo "No commits since last tag, skipping publish"
              echo "should-publish=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Commit version bump
        if: steps.version-check.outputs.auto-bumped == 'true'
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version-check.outputs.version-to-publish }} [skip ci]"
          git push

      - name: Publish to npm
        if: steps.version-check.outputs.should-publish == 'true'
        run: |
          echo "Publishing version ${{ steps.version-check.outputs.version-to-publish }} to npm..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.should-publish == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version-check.outputs.version-to-publish }}
          release_name: Release v${{ steps.version-check.outputs.version-to-publish }}
          body: |
            üöÄ Release v${{ steps.version-check.outputs.version-to-publish }}

            **Changes:**
            - Auto-deployed from main branch
            - Built and tested successfully

            **Installation:**
            ```bash
            npm install assets-mapper@${{ steps.version-check.outputs.version-to-publish }}
            ```

            This release was automatically created by the CI/CD pipeline.
          draft: false
          prerelease: false

      - name: Deployment Success Notification
        if: steps.version-check.outputs.should-publish == 'true'
        run: |
          echo "‚úÖ Successfully deployed assets-mapper@${{ steps.version-check.outputs.version-to-publish }} to npm!"
          echo "üì¶ Package URL: https://www.npmjs.com/package/assets-mapper"
          echo "üè∑Ô∏è Version: ${{ steps.version-check.outputs.version-to-publish }}"
